site_name: dans-bagit-profile
theme:
  name: readthedocs

repo_name: DANS-KNAW/dans-bagit-profile
repo_url: https://github.com/DANS-KNAW/dans-bagit-profile

nav:
  - Welcome: index.md
  - Current versions:
    - v1.3.0: versions/1.3.0.md
    - v0.0.0-DEPRECATED: versions/0.0.0.md
  - Archived versions:
    - v1.2.0: versions/archived/1.2.0.md
    - v1.1.0: versions/archived/1.1.0.md
    - v1.0.0: versions/archived/1.0.0.md
    - v1.0.0-Migration-supplement: versions/archived/1.0.0-migration-supplement.md
  - Context:
    - â‡’ DANS Data Station Architecture: arch.md

plugins:
  - markdownextradata
  - search

markdown_extensions:
  - attr_list
  - admonition
  - codehilite:
      guess_lang: false
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
